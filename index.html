<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="src/app/app.js"></script>
    <script src="src/app/shared/generator.service.js"></script>
    <script src="src/app/components/main-menu/main-menu.component.js"></script>
    <script src="src/app/components/game/game.component.js"></script>
    <script src="src/app/components/board/board.component.js"></script>
    <style>
        table {
            margin:1em auto;
        }
        td {
            height:30px;
            width:30px;
            border:1px solid;
            text-align:center;
        }
        td:first-child {
            border-left:solid;
        }
        td:nth-child(3n) {
            border-right:solid ;
        }
        tr:first-child {
            border-top:solid;
        }
        tr:nth-child(3n) td {
            border-bottom:solid ;
        }
    </style>
</head>
<body ng-app="sudokuApp">

<ui-view></ui-view>

</body>
</html>
